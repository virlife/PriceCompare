      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .form-signin {
        max-width: 500px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
    
</style>

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">请填写如下用户信息</h2>
        <div class="control-group info">
  	<label class="control-label" for="inputInfo">用户名</label>
  	<div class="controls">
   		<input type="text" id="inputInfo">
    		<span class="help-inline"></span>
  	</div>
	</div>
        <div class="control-group warning">
  	<label class="control-label" for="inputWarning">密码</label>
  	<div class="controls">
   		<input type="text" id="inputWarning">
    		<span class="help-inline"> </span>
  	</div>
	</div>
        <div class="control-group error">
  	<label class="control-label" for="inputError">请确认密码</label>
  	<div class="controls">
   		<input type="text" id="inputError">
    		<span class="help-inline">两次输入的密码不同，请重新输入</span>
  	</div>
	</div>
        <div class="control-group warning">
  	<label class="control-label" for="inputWarning">电子邮箱</label>
  	<div class="controls">
   		<input type="text" id="inputWarning">
    		<span class="help-inline">请填写正确的邮箱</span>
  	</div>
	</div>
        <div class="control-group info">
  	<label class="control-label" for="inputInfo">电话号码</label>
  	<div class="controls">
   		<input type="text" id="inputInfo">
    		<span class="help-inline"> </span>
  	</div>
	</div>
	<button class="btn btn-large btn-primary" type="submit">确认无误，提交</button>
      </form>
